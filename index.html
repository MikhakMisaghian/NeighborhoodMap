<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Neighborhood Map</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSbdliIefdvhD6WK0qT4EfJGYsMl5KO18"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div id="map-canvas"></div>
            <!-- Search form -->
            <div class="row">
                <div class="col-md-10"></div>
                <div class="col-md-2 search-form">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for"searchKeywords">What are you looking for?</label>
                            <input type="text" class="form-control" placeHolder="Search here"></input>
                        </div>
                        <div class="form-group">
                            <label for"location">Location</label>
                            <input type="text" class="form-control" placeHolder="location"></input>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10"></div>
                <div class="col-md-2 search-form">
                    <!-- <span>Sushi places in SF</span> -->
                    <ul class="list-view" data-bind="foreach: allLocations" id="location-list">
                        <li data-bind="text: name, click: $root.clickHandler"></li>
                    </ul>
                </div>
            </div>
        </div>
        <script type='text/javascript' src='js/knockout-3.3.0.js'></script>
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type='text/javascript' src='js/app.js'></script>
    </body>
</html>
